title: 快讯：10月访日外国旅客同比大减98.9%

categories: kyodo

<div class="article-body">
                    <p>【共同社11月18日电】日本国家旅游局18日发布估算数据称，10月访日外国旅客数为27400人，较上年同月大减98.9%，连续13个月下滑。由于商务人士往来部分重启等，人数7个月来首次超过2万人。（完）</p>
