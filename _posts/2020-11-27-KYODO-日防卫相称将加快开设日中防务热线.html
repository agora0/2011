<div class="article-body">
                    <p>【共同社11月27日电】日本防卫相岸信夫在27日的记者会上，关于日中防务部门间的相互通报体制“海空联络机制”中紧急时连接干部的热线称，“将为尽快开设加快协调”。</p>
								<p>岸信夫介绍称，中国国务委员兼外长王毅24日与日本外相茂木敏充会谈时，就年内开设的方针达成了一致。岸信夫表示：“我们的理解是王毅作出了积极发言。关于今后的推进方式，我不便带着预判作出回答。”（完）</p>
