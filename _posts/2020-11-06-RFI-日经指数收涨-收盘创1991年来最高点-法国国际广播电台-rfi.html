            <p>（法新社东京6日电）    尽管美国总统大选结果尚未确定，日本东京股市日经225指数今天仍收高，创下1991年以来最高收盘纪录。</p><p>    日经225指数上涨219.95点或0.91%，收24325.23点。东证指数上扬8.55点或0.52%，收1658.49点。（译者：陈昱婷/核稿：杨昭彦）</p>
