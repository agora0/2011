<div><i>2020-11-12T04:24:38Z</i></div><p>科尔曼说，他希望在两国争吵减弱时恢复谈判。</p><p>科尔曼说：“他们在几个月前告知我们，由于中国和澳洲之间的关系，他们目前无法继续推进。”</p><p>“因此，我们对此感到有些沮丧和失望。但是我们抱有希望，情况将会改善，而且我们将能够让他们回到谈判桌，”他在接受路透采访时说。(完)</p>
