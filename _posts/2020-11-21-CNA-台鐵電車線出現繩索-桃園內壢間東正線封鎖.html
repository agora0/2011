categories: cna

<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201121/800x600_409418591583.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者汪淑芬台北21日電）台鐵今天上午通報，桃園路段發現電車線吊掛線上有一條塑膠繩索，上午9時43分起，暫時封鎖桃園與內壢間東正線。</p><p>台鐵說，目前不清楚繩索來自何處，桃園與內壢間改以西正線單線行車，已通知電力調配室派員處理。（編輯：張芷瑄）1091121</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
