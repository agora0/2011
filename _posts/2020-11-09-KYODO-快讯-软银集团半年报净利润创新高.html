title: 快讯：软银集团半年报净利润创新高
date: 2020-11-09 16:05:53.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社11月9日电】日本软银集团9日公布的2020财年半年度（4至9月）合并财报显示，净利润为1.8832万亿日元（约合人民币1196亿元），达到上年同期的约4.5倍。半年报净利润创新高。除了投资对象股价恢复外，出售美移动通信巨头T-mobile US和移动通信子公司软银股票获利也成为原因。（完）</p>
            </div>
