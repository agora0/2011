title: 港特首發表施政報告 預期全年經濟收縮6.1%
date: 2020-11-25 14:57:17.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社記者張謙香港25日電）香港行政長官林鄭月娥今天發表年度施政報告，在疫情的打擊下，她預期香港經濟今年將全年收縮6.1%。</p><p>她上午向立法會發表報告指出，過去一年，香港經濟因社會動盪、2019冠狀病毒疾病（COVID-19，武漢肺炎）疫情和國際政治形勢受到重創，勞工市場也面對巨大壓力，政府預測全年經濟收縮6.1%。（編輯：沈朋達）1091125</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
