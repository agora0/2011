title: 中国船驶入尖阁附近日本领海 为今年第25天
date: 2020-11-06 23:05:56.000000000 +08:00
categories: kyodo

<div class="article-body">
                    <p>【共同社11月6日电】日本第11管区海上保安总部（那霸）称，6日下午4点15分左右起，4艘中国海警局船只相继驶入尖阁诸岛（中国称钓鱼岛）附近日本领海，分别航行约1个半小时后进入了领海外侧的毗连区。这是继10月15日后中国公务船再次驶入尖阁附近领海，为今年第25天。</p>
								<p>该海保总部称，其中1艘搭载着类似机关炮的装备。日方巡逻船警告其离开领海。（完）</p>
