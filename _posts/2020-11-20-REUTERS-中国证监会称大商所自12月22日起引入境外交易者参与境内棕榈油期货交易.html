title: 中国证监会称大商所自12月22日起引入境外交易者参与境内棕榈油期货交易
date: 2020-11-20 17:23:16.000000000 +08:00
categories: reuters
---

<div><i>2020-11-20T08:55:43Z</i></div><p>路透北京11月20日 - 中国证监会周五宣布，确定棕榈油期货为境内特定品种，大连商品交易所引入境外交易者参与境内棕榈油期货交易的时间为2020年12月22日。</p><p>证监会新闻发言人在周五的例行发布会上作出上述表示。</p><p>今年3月23日，大商所将棕榈油、鸡蛋期货合约的涨跌停板幅度调整为6%。（完）</p>
