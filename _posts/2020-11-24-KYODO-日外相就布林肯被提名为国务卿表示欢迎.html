<div class="article-body">
                    <p>【共同社11月24日电】有关美国候任总统拜登提名前副国务卿安东尼･布林肯出任国务卿一事，日本外相茂木敏充在24日的记者会上表示：“待其正式就任时，希望为进一步发展牢固的日美关系展开合作。愿迅速谋求沟通。”</p>
								<p>茂木还提到布林肯曾在奥巴马政府时期担任副国务卿等职务，表示欢迎称“他在外交政策方面见地深刻，此前为强化日美同盟做出了贡献”。（完）</p>
