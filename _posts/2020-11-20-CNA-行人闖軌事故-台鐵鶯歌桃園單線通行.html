<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201120/800x601_843940946877.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者汪淑芬台北20日電）台鐵通報，壽豐開往斗六一列普悠瑪列車，今晚8時40分在鶯歌-桃園間東正線撞及一名侵入路線的行人，目前事故路段僅能西正線單線雙向通行，南下及北上列車都有延誤。</p><p>台鐵已通知鐵路警察到現場處理，並加強播音服務旅客。（編輯：唐聲揚）1091120</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
