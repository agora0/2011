            <p>（法新社香港23日电）    香港着名民主运动人士黄之锋涉嫌于去年6月发起包围警察总部，案件今早再度开庭。黄之锋出庭前对媒体表示将承认所有控罪，并补充他预料将被判刑。</p><p>    他表示，如果今天被判刑也不会觉得意外。</p><p>    他表示，将继续为香港奋斗，现在不是向北京当局磕头、投降的时候。</p>
