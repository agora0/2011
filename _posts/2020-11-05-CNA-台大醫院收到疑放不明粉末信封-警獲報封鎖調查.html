<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201105/800x600_963028799513.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者劉建邦台北5日電）台北市警方今天晚間6時多接獲通報，有台大醫院人員收取貨物時，發現信封內疑放置不明粉末，警方到場時，院方已先封鎖現場，並把相關物品放置箱子內，至於詳細原因仍待調查釐清。（編輯：李錫璋）1091105</p></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
