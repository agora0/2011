<div><i>2020-11-25T01:20:35Z</i></div><p>路透华盛顿11月24日 - 美国国务卿蓬佩奥(Mike Pompeo)周二表示，在美国总务署(GSA)周一告诉总统当选人拜登可以正式开始进行交接之后，国务院已经开始交接程序。</p><p>蓬佩奥在接受Fox News采访时说：“今天，我们开始了该程序，了解GSA的决定是什么，并将做法律要求的一切。我们将做这项工作。”(完)</p>
