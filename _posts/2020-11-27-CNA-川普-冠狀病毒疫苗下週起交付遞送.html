<div></div><div class="paragraph"><p>（中央社華盛頓26日綜合外電報導）美國總統川普今天指出，冠狀病毒疫苗將從下週起交付遞送。</p><p>路透社報導，川普在感恩節當天透過視訊向海外軍隊說話。</p><p>他說，疫苗最初將交付前線工作者、醫療人員和年長公民注射使用。（譯者：徐睿承/核稿：張曉雯）1091127</p><div class='paragraph moreArticle'><div class='moreArticle-title'>延伸閱讀</div><a class='moreArticle-link autoTag' href='https://www.cna.com.tw/news/aopl/202011200013.aspx'><i class='icon-dot'></i><span>巴西疫情回溫  首批中國疫苗運抵聖保羅</span></a><a class='moreArticle-link autoTag' href='https://www.cna.com.tw/news/aopl/202011120027.aspx'><i class='icon-dot'></i><span>一名受試者死亡後 巴西批准中國疫苗恢復測試</span></a><a class='moreArticle-link autoTag' href='https://www.cna.com.tw/news/aopl/202011120020.aspx'><i class='icon-dot'></i><span>疫苗上市在望 德科學家：盼平均分配全球各地</span></a></div></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
