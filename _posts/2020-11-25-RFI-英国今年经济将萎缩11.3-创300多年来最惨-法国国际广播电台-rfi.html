            <p>（法新社伦敦25日电）    英国政府今天预测，受2019冠状病毒疾病（COVID-19）疫情影响，今年经济将萎缩11.3%，创300多年来最大年度衰退。</p><p>    英国财政大臣苏纳克（Rishi Sunak）告诉国会，预期明年经济会反弹5.5%，2022年可望成长6.6%。</p>
