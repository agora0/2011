<div class="article-body">
                    <p>【共同社11月4日电】日本财务相麻生太郎4日在内阁会议后的记者会上就日本时间4日早晨开始计票的美国总统选举表示：“无论哪位（候选人）当选，我们都不得不高度关注。对日本在贸易及经济方面很有影响。”</p>
								<p>若邮寄投票的统计使揭晓获胜者需要一些时间，美国的新冠疫情对策或出现延迟。麻生就此事称“无法预料会以怎样的形式造成影响”。（完）</p>
