<div><i>2020-11-05T10:28:31Z</i></div><p>路透伦敦11月5日 - 英国太阳报周三晚间刊出一篇关于央行将扩大量化宽松计划的文章，英国央行总裁贝利表示，央行将调查相关始末。</p><p>据报导，多名消息人士向太阳报透露，英国央行周四将宣布资产购买计划规模扩大1,500亿英镑。</p><p>“没错，我们将调查此事，”被问及这篇报导时贝利向记者表示。(完)</p>
