<p>10月26日，美日联合军演&ldquo;利剑&rdquo;(Keen Sword)正式开展。逾4.6万名美日士兵以及2艘美国航母和日本直升机航母等将参加演习，演习将持续至11月5日。韩美自2018年以来已暂停联合军演。【图片来自美国海军官网视频截图】</p>
