                    <p>【共同社11月14日电】日本防卫相岸信夫14日在与美国代理国防部长米勒的电话会谈中，对在东海和南海扩大军事影响力的中国表示了关切。两人还谈及尖阁诸岛（中国称钓鱼岛）是《日美安全保障条约》第五条的适用对象。（完）</p>
