title: 快讯：菅义伟与拜登通电话 称需强化日美同盟

<div class="article-body">
                    <p>【共同社11月12日电】日本首相菅义伟12日与美国大选中确定获胜的前副总统拜登举行电话会谈，表示祝贺。菅义伟称：“日美同盟对日益严峻的日本周边地区及国际社会的和平与繁荣不可或缺，需要进一步强化。”（完）</p>
