<div class="article-body">
                    <p>【共同社11月30日电】有关受新型冠状病毒疫情影响推迟至明年夏季的东京奥运会，已售门票在官网的退票受理于30日上午11点59分截止。</p>
								<p>已售门票在明夏奥运期间原则上有效，退票是考虑到因奥运延期难以前来观赛的购票者而实施的。本月10日开始受理申请。退款将在12月下旬以后进行。</p>
								<p>残奥会的门票将在12月1日至21日受理退票申请。退款将在明年1月中旬以后实施。（完）</p>
