<p>韩保健福祉部长朴凌厚宣布韩国正式进入第三波疫情&ldquo;情况严峻&rdquo;，并称&ldquo;第三波疫情较前两波疫情更加危险&hellip;&hellip;疫情已在日常生活中蔓延&rdquo;，要求首都圈居民&ldquo;取消所有聚会、饭局并减少外出&rdquo;。</p>
