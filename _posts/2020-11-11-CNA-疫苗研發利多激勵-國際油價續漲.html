title: 疫苗研發利多激勵 國際油價續漲
date: 2020-11-11 05:58:08.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社紐約10日綜合外電報導）受到2019冠狀病毒疾病（COVID-19）疫苗臨床試驗成功激勵，國際油價在昨天勁揚後，今天續漲。</p><p>紐約商品交易所西德州中級原油12月交割價上漲1.07美元或2.66%，來到每桶41.36美元。</p><p>倫敦北海布倫特原油明年元月交割價攀升1.21美元或2.85%，來到每桶43.61美元。（譯者：陳政一）1091111</p></div>
