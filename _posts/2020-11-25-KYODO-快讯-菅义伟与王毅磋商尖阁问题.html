<div class="article-body">
                    <p>【共同社11月25日电】日本首相菅义伟与中国国务委员兼外长王毅在25日的会谈中磋商了尖阁诸岛（中国称钓鱼岛）问题。王毅在会谈后对媒体表示，希望采取措施使该问题不会影响日中两国的发展。（完）</p>
