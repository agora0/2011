                    <p>【共同社11月12日电】日本首相菅义伟12日与美国大选中确定获胜的前副总统拜登举行电话会谈，就朝鲜绑架日本人问题谋求合作，并呼吁日美为实现“自由开放的印度太平洋”而携手。双方就合作应对新冠疫情及气候变化问题达成共识，还一致同意菅义伟尽快访美举行会谈。（完）</p>
