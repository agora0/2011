title: 快讯：野口等人搭乘的美国飞船发射升空

<div class="article-body">
                    <p>【共同社卡纳维拉尔角（美国佛罗里达州）11月15日电】当地时间15日晚上7点27分，美国太空探索技术公司（SpaceX）从佛罗里达州的肯尼迪航天中心发射了日本宇航员野口聪一等4人搭乘的新型龙飞船。SpaceX称飞船进入了预定轨道。发射取得成功。（完）</p>
