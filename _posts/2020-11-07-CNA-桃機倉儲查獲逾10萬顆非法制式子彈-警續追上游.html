<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201107/800x600_946819237219.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者劉建邦台北7日電）刑事局今天宣布，日前在桃園機場海關倉儲區查獲逾10萬顆非法制式9釐米子彈，發現某合法公司以進口霰彈為由，把子彈夾藏貨櫃內入境，陳姓負責人遭逮後否認涉案。</p><p>警方將持續追查上游，刑事局預定上午11時對外說明。（編輯：方沛清）1091107</p></div>
