<div class="article-body">
                    <p>【共同社11月14日电】日本14日新确诊1732人感染了新冠病毒，连续三天创单日新高。首都圈等各地的新增感染人数居高不下，疫情“第三波”状况进一步增强。</p>
								<p>经济再生担当相西村康稔在出访地和歌山市内召开记者会，表露警惕感说：“连日的高数字再加上今后冬季来临，变得干燥，在此形势下，我抱有（疫情）或许会进一步蔓延的危机感。为了不出现爆发性传染，政府将强化对策。”（完）</p>
