<p>J.ESTINA方面11月25日公开与IU(李知恩)一起进行的&ldquo;Merry Pinkmas&rdquo;活动画报。</p>

<p>在公开的广告画报中，IU演绎出或活泼明朗或优雅冷艳的氛围，展现出其对各种不同造型的把控。</p>

<p>在画报中，IU在堆满的粉色礼盒中穿着黑色的小礼服，塑造出节日的氛围。而身穿白色连衣裙的画报中她又展现出完全不同的成熟气场。</p>
