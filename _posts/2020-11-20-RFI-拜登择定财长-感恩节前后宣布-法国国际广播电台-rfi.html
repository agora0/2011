            <p>（法新社德拉瓦州威明顿市19日电）    在美国总统大选胜出的拜登（Joe Biden）今天表示，他已选定所属民主党上下都能接受的财政部长人选，很快就会宣布这项人事案。</p><p>    他告诉记者：「我们已做出这项决定，你们将在感恩节前后接到消息。」今年感恩节落在11月26日。</p>
