<p>10年前的今天(11月23日)，朝鲜突然向西海延坪岛发起炮击170余发，导致两名韩国海军陆战队员阵亡，两名平民丧生。图为22日海军陆战队员们在大田显忠院悼念已故下士徐正宇(音)和一等兵文光旭(音)。【自由撰稿人 金成泰】</p>
