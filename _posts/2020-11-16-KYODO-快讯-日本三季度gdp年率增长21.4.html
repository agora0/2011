categories: kyodo

<div class="article-body">
                    <p>【共同社11月16日电】日本内阁府16日发布的2020年三季度（7月至9月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度增长5.0%，换算成年率为增长21.4%，4个季度来首次正增长。三季度名义GDP环比增加5.2%，年率为增长22.7%（完）</p>
            </div>
