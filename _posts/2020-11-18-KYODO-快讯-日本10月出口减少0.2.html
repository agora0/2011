<div class="article-body">
                    <p>【共同社11月18日电】日本财务省18日公布的贸易统计初值（以通关为准）显示，10月出口比上年同期减少0.2%，为6.5661万亿日元（约合人民币4100亿元），连续1年11个月下滑。进口减少13.3%至5.6932万亿日元。（完）</p>
