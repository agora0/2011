<div></div><div class="paragraph"><p>（中央社記者何宏儒安卡拉3日專電）愛琴海強震搜救再傳奇蹟，4歲的蓋茲京（Ayla Gezgin）於震後91小時自瓦礫堆下生還獲救。這是繼震後65小時、3歲女童艾莉芙．裴林契克獲救後再傳出的好消息。（編輯：周永捷）1091103</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
