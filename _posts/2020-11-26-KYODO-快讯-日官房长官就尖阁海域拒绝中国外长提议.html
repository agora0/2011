title: 快讯：日官房长官就尖阁海域拒绝中国外长提议
date: 2020-11-26 17:05:54.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社11月26日电】日本官房长官加藤胜信在26日的记者会上，就围绕尖阁诸岛（中国称钓鱼岛）的日中对立示意，拒绝中国国务委员兼外长王毅提出的双方不让公务船以外船只进入周边海域以改善事态的方案。（完）</p>
