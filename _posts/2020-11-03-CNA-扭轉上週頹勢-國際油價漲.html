<div></div><div class="paragraph"><p>（中央社紐約2日綜合外電報導）在美國即將舉行激烈的總統大選前夕，國際油價今天大漲，一反上週頹勢。</p><p>紐約商品交易所西德州中級原油12月交割價上揚1.24美元或3.46%，來到每桶37.03美元。</p><p>倫敦北海布倫特原油明年元月交割價攀升1.28美元或3.37%，來到每桶39.22美元。（譯者：張佑之）1091103</p></div>
