<p>11月26日，韩国单日新增确诊人数达到583人，时隔八个月重新爆发大规模新冠疫情。图为一名外出休假的陆军士兵正在大田火车站等待乘车。韩国国防部下令从当日起到12月7日将部队内部的防疫级别提升到2.5级，并且从11月27日起禁止所有官兵离营休假和外出活动。【自由撰稿人 金成太】</p>
