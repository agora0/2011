<div><i>2020-11-28T01:28:21Z</i></div><p>路透柏林11月27日 - 德国财长肖尔茨(Olaf Scholz)周五表示，德国正在调动巨额资金以缓解新冠病毒大流行的影响，并希望经济能在2021年全力以赴摆脱危机。</p><p>肖尔茨在一个线上新闻发布会上表示：“我们的目标是克服疫情，并在明年全力以赴摆脱危机。”(完)</p>
