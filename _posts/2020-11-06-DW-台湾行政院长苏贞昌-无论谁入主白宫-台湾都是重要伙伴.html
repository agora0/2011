title: 台湾行政院长苏贞昌： 无论谁入主白宫 台湾都是重要伙伴

categories: dw

<p>本次美国大选结果将影响世界局势走向，也会牵动美中台的关系。台湾行政院长苏贞昌周五表示，尊重美国大选结果。他相信，无论谁当选，台湾都是非常重要的伙伴。台湾总统蔡英文表示，台湾和美国政府，两大政党都保持密切往来，无论结果如何，这些往来都不会改变。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi201106_001_f4ea5bchi_201106_taiwanus_sd_sor.mp4" controls style="width:100%"></video>
