title: 快讯：北海道决定把札幌警戒级别升至“4级”
date: 2020-11-17 15:05:51.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社11月17日电】日本北海道政府17日做出决定，鉴于新冠疫情扩大，仅针对札幌市事实上把自行设定的警戒级别提升至“4级”，要求对于密闭空间内的聚会等无法回避感染风险的情况，避免不必要非紧急的外出并减少与道内其他地区的往来。（完）</p>
            </div>
