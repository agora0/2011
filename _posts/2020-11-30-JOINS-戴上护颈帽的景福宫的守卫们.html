<p>11月29日，韩国全国晨间气温都降到了零度以下，首尔景福宫的守卫们也在今冬首次戴上了防寒的&ldquo;护颈帽&rdquo;。护颈帽是朝鲜时代男子佩戴的一种防寒帽子，帽子前边开叉，后边较长，大的可以盖住后背，小的也可以遮住后脑勺和脖子。金成龙 记者</p>
