            <p>（法新社首尔4日电）    首尔当局表示，南韩军方今天抓到了一名跨过边境的北韩人。</p><p>    南韩联合参谋本部仅表示，这名跨境人士是一名男子。</p><p>    南韩联合参谋本部表示，今天上午9时50分左右寻获这名男子后，已与相关单位就其南下过程及投奔南韩意愿等细项调查，初步确认该男子并非北韩军人，而是一般平民。</p>
