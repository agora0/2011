<div class="article-body">
                    <p>【共同社11月9日电】9日获悉，关于日本、中国、韩国和东盟（ASEAN）等16个国家参加的东亚区域全面经济伙伴关系协定（RCEP），由不含印度的15国达成协议一事已进入最终协调阶段。各方打算在15日召开首脑会议时签署。（完）</p>
