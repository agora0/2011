<div class="article-body">
                    <p>【共同社11月5日电】日本官房长官加藤胜信在5日的记者会上就中国全国人民代表大会发布允许负责海上警备的中国海警局公务船使用武器的海警法草案表示，“想高度关注围绕海警局的动向”。</p>
								<p>若中国制定海警法，在中国主张主权的尖阁诸岛（中国称钓鱼岛）附近开展渔业的日本渔船恐将成为对象。加藤强调：“尖阁诸岛是我国固有领土。想在坚决守住我国领土、领海、领空的方针下，就警戒监视做到万无一失。”（完）</p>
