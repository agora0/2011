<div class="article-body">
                    <p>【共同社11月10日电】日本首相菅义伟在10日的众院全体会议上就新冠病毒传染病的疫苗表示，“决定到明年上半年确保可向所有国民提供的数量，将继续致力于与国内外企业交涉”。（完）</p>
