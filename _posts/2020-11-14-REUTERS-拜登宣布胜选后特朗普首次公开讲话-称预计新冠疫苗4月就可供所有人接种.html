<div><i>2020-11-14T02:57:29Z</i></div><p>路透华盛顿11月13日 - 美国总统特朗普周五表示，他预计新冠疫苗最早将在明年4月就可以供所有人接种，目前病例数激增，单日新增病例数连续刷新纪录。</p><p>特朗普还表示，他预计辉瑞研发的疫苗“很快”就会获得紧急使用批准。这是民主党候选人拜登宣布在大选中获胜之后，特朗普一周多来首次公开发表讲话。(完)</p>
