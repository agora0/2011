                    <p>【共同社11月19日电】日本官房长官加藤胜信19日在记者会上透露，中国公务船今年在尖阁诸岛（中国称钓鱼岛）周边海域毗连区的航行天数到19日总计达300天。鉴于不仅是毗邻区且屡次驶入日本领海的情况，加藤强调：“（事态）极其严重。海上保安厅在现场海域发出警告，同时也通过外交渠道严正抗议。”</p>
								<p>19日，日本方面确认中国海警局4艘船只在毗连区航行。（完）</p>
