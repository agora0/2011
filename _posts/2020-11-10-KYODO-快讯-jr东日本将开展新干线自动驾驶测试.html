<div class="article-body">
                    <p>【共同社11月10日电】东日本铁路公司（JR东日本）10日宣布，明年10至11月前后将实施北陆新干线及上越新干线使用的E7系车辆自动驾驶试验，透露称这是新干线首次实施该测试。（完）</p>
